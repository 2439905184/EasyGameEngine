我自创的EasyGame引擎的Node节点存储方式
[Node]//储存node
//格式 node ->子node 
摄像机 -> 精灵 
精灵 -> 
路径 -> 
精灵 
音乐
骨骼
碰撞箱
重力
磁力
风力
动力
下雨效果
下雪效果

[nodePrototype]//节点属性
碰撞箱 -> 方形 -> 4,5,6,8,4,4,4,8 //x1,y1,x2,y2,x3,y3,x4,y4
音乐 -> 始终循环 ->音量4.0 -> 不跟随节点移动
精灵 -> xxx.jpg -> 缩放比例4 -> player.js 
路径-> 路径名称A ->4,4,2,6,5,5 //开始点位置到 中间点 到结束点位置

[script]//储存脚本资源
//脚本名称 ->相对路径
player.js -> /script/player/player.js
mmd.js -> /script/mmd.js

[sound]//储存声音资源
c.mp3 -> /audio/pc.mp3
ok.wav -> /audio/ok.wav

[image]//图片资源
gun.jpg ->/image/gun.jpg
title.jpg ->/image/title.jpg

[Anim]//动画资源
play.anim -> /Animation/play.anim

